<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Simple Responsive Nav</title>
    <script
      src="https://kit.fontawesome.com/265b499352.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Logga</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="#">About</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Blog</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
        </ul>
        <button class="nav__hamburger nav__hamburger--collapsed">
          <i class="fa-solid fa-bars fa-2x"></i>
        </button>
      </nav>
    </header>
  </body>
</html>
